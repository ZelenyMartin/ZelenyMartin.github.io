name: Build Dashboard

on:
  schedule:
  - cron: 5 * * * *
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3
#    - name: Check out GitHub Pages branch
#      uses: actions/checkout@v2
#      with:
#        ref: 'gh-pages'
#        path: 'out'

    - name: 'Generate Dashboard'
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: 'kodim.cz materi√°ly'
          output:
            format: html
            filename: 'dashboard.html'
          sections:
          - title: 'lutydlitatova/uvod-do-progr-1'
            widgets:
            - type: 'table'
              title: 'Issues'
              issue_query: 'repo:lutydlitatova/uvod-do-progr-1 is:open is:issue sort:created-asc'
          - title: 'pesikj/progr2-python'
            widgets:
            - type: 'table'
              title: 'Issues'
              issue_query: 'repo:pesikj/progr2-python is:open is:issue sort:created-asc'
          - title: 'podlomar/python-data'
            widgets:
            - type: 'table'
              title: 'Issues'
              issue_query: 'repo:podlomar/python-data is:open is:issue sort:created-asc'
          - title: 'lutydlitatova/python-data-1'
            widgets:
            - type: 'table'
              title: 'Issues'
              issue_query: 'repo:lutydlitatova/python-data-1 is:open is:issue sort:created-asc'
          - title: 'ZelenyMartin/uvod-do-linuxu'
            widgets:
            - type: 'table'
              title: 'Issues'
              issue_query: 'repo:ZelenyMartin/uvod-do-linuxu is:open is:issue sort:created-asc'
        token: ${{ github.token }}

    - name: Publish Documentation
      run: |
        git add .
        git config user.name 'Dashboard User'
        git config user.email 'nobody@nowhere'
        git commit -m 'Documentation update' --allow-empty
        git push
