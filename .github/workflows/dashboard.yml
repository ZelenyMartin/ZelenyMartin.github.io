name: Build Dashboard

on:
  schedule:
  - cron: 5 * * * *
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: 'Generate Dashboard'
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: 'Repozitáře textů na kodim.cz'
          output:
            format: html
            filename: 'dashboard.html'
          sections:
          - title: 'lutydlitatova/uvod-do-progr-1'
            widgets:
            - type: 'table'
              header: ['PR', 'Title']
              issue_query: 'repo:lutydlitatova/uvod-do-progr-1 is:open is:pr'
            - type: 'table'
              issue_query: 'repo:lutydlitatova/uvod-do-progr-1 is:open is:issue'
              
          - title: 'lutydlitatova/uvod-do-progr-2'
            widgets:
            - type: 'table'
              issue_query: 'repo:lutydlitatova/uvod-do-progr-2 is:open is:pr'
            - type: 'table'
              issue_query: 'repo:lutydlitatova/uvod-do-progr-2 is:open is:issue'
              
          - title: 'podlomar/python-data'
            widgets:
            - type: 'table'
              issue_query: 'repo:podlomar/python-data is:open is:pr'
            - type: 'table'
              issue_query: 'repo:podlomar/python-data is:open is:issue'
              
          - title: 'lutydlitatova/python-data-1'
            widgets:
            - type: 'table'
              issue_query: 'repo:lutydlitatova/python-data-1 is:open is:pr'
            - type: 'table'
              issue_query: 'repo:lutydlitatova/python-data-1 is:open is:issue'
              
          - title: 'pesikj/python-pro-powerbi'
            widgets:
            - type: 'table'
              issue_query: 'repo:pesikj/python-pro-powerbi is:open is:pr'
            - type: 'table'
              issue_query: 'repo:pesikj/python-pro-powerbi is:open is:issue'
              
          - title: 'ZelenyMartin/uvod-do-linuxu'
            widgets:
            - type: 'table'
              issue_query: 'repo:ZelenyMartin/uvod-do-linuxu is:open is:pr'
            - type: 'table'
              issue_query: 'repo:ZelenyMartin/uvod-do-linuxu is:open is:issue'
        token: ${{ github.token }}

    - name: Publish Documentation
      run: |
        git add .
        git config user.name 'Dashboard User'
        git config user.email 'nobody@nowhere'
        git commit -m 'Documentation update' --allow-empty
        git push
